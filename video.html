<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silent Speak</title>
  <link rel="stylesheet" href="com.css">
<style>

  body {
    background-color: #100d0d;
    color: #f9f9f9;
  }
  
  .header, .nav, .video-container {
    margin-bottom: 20px;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .header h1 {
    font-size: 24px;
  }
  .header input {
    flex-grow: 1;
    margin: 0 10px;
    padding: 8px;
    border: 1px solid #0d0909;
    border-radius: 4px;
  }
  .header button {
    padding: 8px 16px;
    background-color: #071627;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .header .mode-toggle {
    margin-left: 10px;
    
    padding: 8px;
    background-color: #ccc;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .header {
    background-color: #000000;
    color: #f9f9f9;
  }
  .nav ul {
    display: flex;
    list-style: none;
    padding: 0;
  }
  .nav ul li {
    margin-right: 10px;
  }
  .nav ul li a {
    color: #555;
    text-decoration: none;
    transition: color 0.3s;
  }
  .nav ul li a:hover {
    color: #000;
  }
  body.dark-mode .nav ul li a {
    color: #f6eeee;
  }
  body.dark-mode .nav ul li a:hover {
    color: #fff;
  }
  .video-item {  
    position: relative;
    border: 3px solid red;
    padding: 20px;
    animation: borderAnimation 5s infinite;
}

.video-item::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: conic-gradient(
        from 0deg,
        rgb(237, 216, 23),
        red,
        rgb(40, 93, 239),
        rgb(211, 43, 223),
        rgb(121, 60, 235)
    );
    background: 50%;
    translate: -50% -50%;
    left: 50%;
    top: 50%;
    z-index: -1;
    padding: 5px !important;
   
    border-radius: 10px;
}

@keyframes borderAnimation {
    0% {
        border-color: rgb(236, 194, 42);
    }
    25% {
        border-color: rgb(237, 87, 23);
    }
    50% {
        border-color: rgb(100, 225, 27);
    }
    75% {
        border-color: rgb(43, 91, 223);
    }
    100% {
        border-color: rgb(235, 60, 209);
    }
}
  .video-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
  }
  .video-item {
    border-radius: 4px;
    transition: background-color 0.3s, border-color 0.3s;
  }
  .video-item img {
    width: 100%;
    border-radius: 4px;
  }
  .video-item h2 {
    font-size: 18px;
    margin: 10px 0 5px;
  }
  .video-item p {
    color: #716e6e;
  }
  .video-item span {
    color: #999;
  }
  body .video-item {
    background-color: #0e0123;
    border-color: #555;
  }
  body .video-item p, body.dark-mode .video-item span {
    color: #ccc;
  }
  .play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: #86e7f0;
    border: none;
    border-radius: 50%;
    padding: 20px;
    cursor: pointer;
    display: none;
  }
  .video-item:hover .play-button {
    display: block;
  }
  .modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }
  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
  </style>
</head>
<body>
    
  <header class="header" style="    background: var(--bg-color);">
      
    <nav class="navbar">
      <a href="index.html">Home</a>
        <a href="video.html">Videos</a>
        <a href="service.html">Services</a>
    </nav>
</header>

  <div class="header">
    <h1>Silentspeak</h1>
    <input type="text" id="searchInput" placeholder="Search"  style="padding: 15px;"/>
    <button onclick="searchVideos()">Search</button>

  </div>



  <main class="video-container" id="videoContainer">
  
  </main>

  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <video id="modalVideo" width="100%" controls>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

<script>
  const videos = [
      { title: "LEARN MORSE CODE from a MEMORY CHAMP (in 15 minutes)", views: "515K views", time: "1 months ago", duration: "15:10", thumbnail: "https://ideogram.ai/assets/progressive-image/balanced/response/b_LW95Q8S7GDpNFO1cMToA", videoUrl: "videos/1.mp4" },
      { title: "How I learned MORSE CODE IN 3 MINUTES | learn fast", views: "97K views", time: "2 months ago", duration: "3:51", thumbnail: "https://ideogram.ai/assets/progressive-image/balanced/response/T1V2OzgvT9e8PUFQJjOMZw", videoUrl: "videos/2.mp4" },
      { title: "What is Silent Speak", views: "1K views", time: "2 weeks ago", duration: "5:50", thumbnail: "https://ideogram.ai/assets/progressive-image/balanced/response/ppHd3hQLRB-WS4fWwIYXXg", videoUrl: "videos/10.mp4" },


      { title: "Learn Morse Code in Hindi", views: "7K views", time: "5 months ago", duration: "7:41", thumbnail: "https://ideogram.ai/assets/progressive-image/balanced/response/4wVk2qKbTLSmNN23Bw_QNg", videoUrl: "videos/3.mp4" },
      { title: "Morse Code with Animation", views: "9K views", time: "1 months ago", duration: "2:51", thumbnail: "https://ideogram.ai/assets/progressive-image/balanced/response/QY2E0kOeT8uHmQP2g-iqCw", videoUrl: "videos/4.mp4" },
      { title: "Morse Code Learning with Ardunio ", views: "515K views", time: "2 weeks ago", duration: "10:50", thumbnail: "https://ideogram.ai/assets/progressive-image/balanced/response/p8ZGPQJhSMWgRXhZDRLY5Q", videoUrl: "videos/5.mp4" },
      { title: "What is Morse Code Explained By Techincal Guruji", views: "5K views", time: "1 year ago", duration: "6:50", thumbnail:"https://ideogram.ai/assets/progressive-image/balanced/response/v-3AaQ2SQZWU1sWOftkW5g", videoUrl: "videos/6.mp4" },
      { title: "This week I learned Morse Code", views: "22K views", time: "9 months ago", duration: "10:51", thumbnail: "https://ideogram.ai/assets/progressive-image/balanced/response/y5HMqFlBR5OktcM_uNYehg", videoUrl: "videos/7.mp4" },
      { title: "Learned Morse Code Under 5 minutes", views: "19K views", time: "7 months ago", duration: "5:10", thumbnail: "https://ideogram.ai/assets/progressive-image/balanced/response/sIoXdWtjRImWT8IUdu-8Fw", videoUrl: "videos/8.mp4" },
      { title: "Explained Morse Code In 5 Minutes", views: "10K views", time: "1 months ago", duration: "5:51", thumbnail: "https://ideogram.ai/assets/progressive-image/balanced/response/aEewkigRSfKBHLlOfFhhdQ", videoUrl: "videos/9.mp4" },

  ];

  document.addEventListener("DOMContentLoaded", function() {
    const videoContainer = document.getElementById("videoContainer");
    videos.forEach(video => {
      const videoItem = document.createElement("div");
      videoItem.className = "video-item";
      videoItem.innerHTML = `
        <img src="${video.thumbnail}" alt="${video.title}">
        <button class="play-button" onclick="playVideo('${video.videoUrl}')">â–¶</button>
        <h2>${video.title}</h2>
        <p>${video.views}</p>
        <span>${video.time}</span>
      `;
      videoContainer.appendChild(videoItem);
    });
  });

  function playVideo(videoUrl) {
    const modalVideo = document.getElementById("modalVideo");
    modalVideo.src = videoUrl;
    openModal();
  }

  function openModal() {
    const modal = document.getElementById("videoModal");
    modal.style.display = "flex";
  }

  function closeModal() {
    const modal = document.getElementById("videoModal");
    modal.style.display = "none";
    const modalVideo = document.getElementById("modalVideo");
    modalVideo.pause();
    modalVideo.src = "";
  }

  function searchVideos() {
    const searchInput = document.getElementById("searchInput").value.toLowerCase();
    const videoItems = document.querySelectorAll(".video-item");
    videoItems.forEach(item => {
      const title = item.querySelector("h2").textContent.toLowerCase();
      if (title.includes(searchInput)) {
        item.style.display = "";
      } else {
        item.style.display = "none";
      }
    });
  }
</script>

</body>
</html>
